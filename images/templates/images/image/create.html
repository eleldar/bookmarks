{% extends "base.html" %}

{% block title %}Изранное изображение{% endblock %}

{% block content %}
  <h1>Избранное изображение</h1>
  <img src="{{ request.GET.url }}" class="image-preview">

    {{ form.as_p }}
    {% csrf_token %}
    <input type="submit" value="Добавить в изранное">
  </form>
{% endblock %}

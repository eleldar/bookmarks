{# Форма восстановления пароля #}

{% extends "base.html" %}

{% block title %}Сброс пароля{% endblock %}

{% block content %}
    <h1>Забыли пароль?</h1>
    <p>Введите свою электронную почту для получения нового пароля</p>
    <form action="." method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Отправить e-mail"></p>
        {% csrf_token %}                                    
    </form>
{% endblock %}

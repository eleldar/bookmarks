{# отображает форму для смены пароля #}

{% extends "base.html" %}

{% block title %}Смена пароля{% endblock %}

{% block content %}
    <h1>Смена пароля</h1>
    <p>Используя следующую форму смените пароль.</p>
    <form action="." method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Сменить"></p>
        {% csrf_token %}
    </form>
{% endblock %}
